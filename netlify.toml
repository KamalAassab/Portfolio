[build]
  # Build command for Next.js static export
  command = "npm install --legacy-peer-deps && npm run build"
  
  # Output directory for Next.js static export
  publish = "out"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  
  # Next.js environment
  NEXT_TELEMETRY_DISABLED = "1"
  
  # NPM configuration for peer dependency conflicts
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"

# Redirect rules for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Next.js specific headers
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
